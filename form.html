<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
    <link rel="stylesheet" href="styles/normalize.css">
</head>
<body>
    <header>
        <img src="images/eder.webp" alt="Eder picture" />
  
        <h1>Eder De Leon</h1>
      </header>
      <div id="formmessage"></div>

      <button name="hamburger buttom" class="hamburger-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
      <nav class="menu">
        <ul class="topwords">
          <li><a href="index.html">Home</a></li>
          <li><a href="chamber/index.html">Chamber</a></li>
          <li><a href="week1/chamber-site-plan.html">Site Plan</a></li>
          <li><a href="#">Form</a></li>
          <li id="mode">Mode</li>
        </ul>
      </nav>
      <main>
        <form method="get" action="record.html">
            <fieldset>
                <legend>Sign Up</legend>
                <label class="top">Username* <input type="text" id="alpha" name="fname" required></label>
                <label class="top">Password* <input type="password" id="password1" name="password" placeholder="Password" pattern="[A-Za-z0-9]{8,}" required></label>
                <label class="top">Confirm Password* <input type="password" id="password2" name="confirm" placeholder="Type same password" required></label>
                <label class="top">Email* <input type="email" id="email" name="email" 
                placeholder="someone@byui.edu" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address" required></label>
                <label for="r">Page Rating</label>
                <div id="rangevalue">0</div>
                <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
                <datalist id="rangevalues">
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </datalist>
            </fieldset>
            <input type="submit" value="Sign Up Now" class="submitBtn">
        </form>

            
    
            
    
    

      </main>
      <footer>
        <div>
          <p>&copy; <span id="year"> </span></p>
          <p>Eder De Leon</p>
          <p>Mexico City</p>
        </div>
        <p class="yellow">
          Last Modified Date/Time: <span id="lastModified"></span>
        </p>
      </footer>
      <script src="scripts/form.js"></script>
</body>
</html>
